<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kick Chat Messages</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    #messages { list-style: none; padding: 0; }
    #messages li { padding: 8px; border-bottom: 1px solid #ccc; }
    #messages li strong { color: #0077cc; }
  </style>
</head>
<body>
  <h1>Kick Chat Messages (public)</h1>
 <ul id="messages"></ul>

<script>
  async function fetchMessages() {
    try {
      const res = await fetch("/messages");
      if (!res.ok) throw new Error("Failed to fetch messages");
      const json = await res.json();

      const messagesList = document.getElementById("messages");
      messagesList.innerHTML = "";

      // Extract messages array from the nested data object
      const messages = json.data?.messages || [];

      if (messages.length === 0) {
        messagesList.textContent = "No messages available.";
        return;
      }

      messages.forEach(msg => {
        const li = document.createElement("li");
        const time = new Date(msg.created_at || Date.now()).toLocaleTimeString();
        li.innerHTML = `<strong>User ID ${msg.user_id}</strong> [${time}]: ${msg.content || ""}`;
        messagesList.appendChild(li);
      });
    } catch (e) {
      console.error(e);
      document.getElementById("messages").textContent = "Error loading messages.";
    }
  }

  setInterval(fetchMessages, 5000);
  fetchMessages();
</script>
</body>
</html>
