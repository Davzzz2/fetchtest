<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kick Leaderboard</title>
  <style>
    /* your existing styles here */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      color: #ffffff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Timer styles */
    .timer-container {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      min-width: 200px;
      text-align: center;
    }

    .timer-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #e0e7ff;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .timer-display {
      font-size: 1.2rem;
      font-weight: 700;
      color: #ffffff;
      font-family: 'Courier New', monospace;
    }

    .timer-warning {
      color: #fbbf24;
      animation: pulse 2s infinite;
    }

    .timer-critical {
      color: #ef4444;
      animation: pulse 1s infinite;
    }

    /* Roll system styles */
    .roll-container {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      min-width: 280px;
      max-width: 320px;
    }

    .roll-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 15px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .roll-timer {
      font-size: 1.3rem;
      font-weight: 700;
      color: #10b981;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .roll-winner {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .roll-winner-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #3b82f6;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .roll-winner-name {
      font-size: 1.2rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 5px;
    }

    .roll-winner-prize {
      font-size: 1.1rem;
      font-weight: 600;
      color: #10b981;
    }

    .roll-hash {
      font-size: 0.7rem;
      color: #9ca3af;
      word-break: break-all;
      margin-top: 10px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    /* Verification modal styles */
    .verification-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.5);
      color: #3b82f6;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .verification-btn:hover {
      background: rgba(59, 130, 246, 0.3);
      transform: scale(1.1);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
    }

    .modal-close {
      background: none;
      border: none;
      color: #9ca3af;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .modal-close:hover {
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
    }

    .verification-section {
      margin-bottom: 25px;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #e0e7ff;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .verification-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 12px;
      color: #ffffff;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .verification-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .verify-btn {
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .verify-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }

    .verify-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .result-section {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
    }

    .result-item {
      margin-bottom: 8px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
    }

    .result-label {
      color: #10b981;
      font-weight: 600;
    }

    .result-value {
      color: #ffffff;
      word-break: break-all;
    }

    .current-seed-section {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .seed-display {
      font-family: 'Courier New', monospace;
      font-size: 0.8rem;
      color: #3b82f6;
      word-break: break-all;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(30, 64, 175, 0.25) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.25) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(147, 197, 253, 0.25) 0%, transparent 50%);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    /* New live status style */
    #live-status {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 12px;
      text-align: center;
      padding: 6px 12px;
      border-radius: 12px;
      display: inline-block;
      min-width: 120px;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #live-status.live {
      background-color: #16a34a; /* green */
      color: #d1fae5;
      box-shadow: 0 0 15px #22c55e;
    }
    #live-status.offline {
      background-color: #9ca3af; /* gray */
      color: #f3f4f6;
      box-shadow: none;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 40px;
      font-size: 3rem;
      font-weight: 800;
      text-align: center;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #ffffff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      position: relative;
    }

    .trophy-icon {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin-right: 15px;
      vertical-align: middle;
      animation: trophyBounce 2s ease-in-out infinite;
      filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
    }

    @keyframes trophyBounce {
      0%, 100% { 
        transform: translateY(0px) scale(1);
        filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
      }
      50% { 
        transform: translateY(-8px) scale(1.05);
        filter: drop-shadow(0 0 25px rgba(255, 215, 0, 1));
      }
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #ffffff, transparent);
      border-radius: 2px;
    }

    .leaderboard-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      overflow: hidden;
      position: relative;
    }

    .leaderboard-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: transparent;
    }

    th {
      background: rgba(255, 255, 255, 0.08);
      color: #ffffff;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 1.1rem;
      letter-spacing: 1px;
      padding: 20px 15px;
      text-align: left;
      position: relative;
      backdrop-filter: blur(10px);
    }

    tbody tr {
      background: rgba(255, 255, 255, 0.02);
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
    }

    tbody tr:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    td {
      color: #ffffff;
      font-weight: 500;
      padding: 18px 15px;
      position: relative;
      font-size: 1.1rem;
    }

    .rank {
      font-weight: 800;
      font-size: 1.4rem;
      text-align: center;
      width: 80px;
    }

    .rank-1 {
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .rank-2 {
      background: linear-gradient(45deg, #c0c0c0, #e5e5e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .rank-3 {
      background: linear-gradient(45deg, #cd7f32, #daa520);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .username {
      font-weight: 600;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .username:hover {
      color: #e0e7ff;
      text-shadow: 0 0 10px rgba(224, 231, 255, 0.5);
    }

    .message-count {
      font-weight: 600;
      color: #e0e7ff;
      text-align: center;
      font-size: 1.1rem;
    }

    .prize {
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
      min-width: 80px;
    }

    .prize-1 { color: #ffd700; }
    .prize-2 { color: #c0c0c0; }
    .prize-3 { color: #cd7f32; }
    .prize-4, .prize-5 { color: #e0e7ff; }

    /* Loading animation */
    .loading {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.8);
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
      }
      
      th, td {
        padding: 12px 8px;
        font-size: 0.9rem;
      }
      
      .rank {
        width: 60px;
        font-size: 1rem;
      }
      
      .prize {
        min-width: 60px;
        font-size: 0.9rem;
      }

      .timer-container {
        top: 10px;
        right: 10px;
        padding: 10px 15px;
        min-width: 150px;
      }

      .timer-title {
        font-size: 0.8rem;
      }

      .timer-display {
        font-size: 1rem;
      }

      .roll-container {
        top: 10px;
        left: 10px;
        padding: 15px;
        min-width: 200px;
        max-width: 250px;
      }

      .roll-title {
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .roll-timer {
        font-size: 1.1rem;
        padding: 8px;
        margin-bottom: 10px;
      }

      .roll-winner {
        padding: 12px;
        margin-bottom: 8px;
      }

      .roll-winner-name {
        font-size: 1.1rem;
      }

      .roll-winner-prize {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      th, td {
        padding: 8px 4px;
        font-size: 0.8rem;
      }
      
      .rank {
        width: 40px;
        font-size: 0.9rem;
      }
      
      .prize {
        min-width: 50px;
        font-size: 0.8rem;
      }

      .timer-container {
        top: 5px;
        right: 5px;
        padding: 8px 12px;
        min-width: 120px;
      }

      .timer-title {
        font-size: 0.7rem;
        margin-bottom: 5px;
      }

      .timer-display {
        font-size: 0.9rem;
      }

      .roll-container {
        top: 5px;
        left: 5px;
        padding: 10px;
        min-width: 150px;
        max-width: 200px;
      }

      .roll-title {
        font-size: 0.9rem;
        margin-bottom: 8px;
      }

      .roll-timer {
        font-size: 1rem;
        padding: 6px;
        margin-bottom: 8px;
      }

      .roll-winner {
        padding: 10px;
        margin-bottom: 6px;
      }

      .roll-winner-title {
        font-size: 0.8rem;
        margin-bottom: 6px;
      }

      .roll-winner-name {
        font-size: 1rem;
        margin-bottom: 4px;
      }

      .roll-winner-prize {
        font-size: 0.9rem;
      }

      .roll-hash {
        font-size: 0.6rem;
        padding: 6px;
        margin-top: 8px;
      }

      .verification-btn {
        width: 18px;
        height: 18px;
        font-size: 11px;
        top: 6px;
        right: 6px;
      }

      .modal-content {
        padding: 15px;
        max-width: 98%;
      }

      .modal-title {
        font-size: 1.2rem;
      }

      .section-title {
        font-size: 1rem;
      }

      .verification-input {
        padding: 8px;
        font-size: 0.75rem;
      }

      .verify-btn {
        padding: 8px 16px;
        font-size: 0.8rem;
      }

      .result-item {
        font-size: 0.8rem;
      }

      .seed-display {
        font-size: 0.7rem;
        padding: 6px;
      }
    }

    .top-widgets {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      width: 100%;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .timer-container, .roll-container {
      position: static;
      min-width: 220px;
      margin: 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    .table-scroll {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    table {
      min-width: 480px;
    }
    @media (max-width: 900px) {
      .top-widgets {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }
      .timer-container, .roll-container {
        min-width: unset;
        width: 100%;
      }
    }
    @media (max-width: 768px) {
      .top-widgets {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
        margin-bottom: 16px;
      }
      .timer-container, .roll-container {
        width: 100%;
        min-width: unset;
        margin: 0 auto;
      }
      .table-scroll {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      table {
        min-width: 420px;
      }
    }
    @media (max-width: 480px) {
      .top-widgets {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
        margin-bottom: 10px;
      }
      .timer-container, .roll-container {
        width: 100%;
        min-width: unset;
        margin: 0 auto;
        padding: 6px 4px;
      }
      .table-scroll {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      table {
        min-width: 350px;
      }
    }
    .top-widgets-mobile {
      display: none;
    }
    .timer-desktop, .roll-desktop {
      display: block;
    }
    .timer-mobile, .roll-mobile {
      display: none;
    }
    @media (max-width: 768px) {
      .top-widgets-mobile {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
        margin-bottom: 16px;
        width: 100%;
      }
      .timer-mobile, .roll-mobile {
        display: block;
        position: static;
        width: 100%;
        min-width: unset;
        margin: 0 auto;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }
      .timer-desktop, .roll-desktop {
        display: none;
      }
    }
    /* Keep .timer-container and .roll-container fixed for desktop as before */
    .timer-desktop {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .roll-desktop {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    @media (min-width: 769px) {
      .table-scroll {
        overflow-x: visible;
        -webkit-overflow-scrolling: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><img src="trophy.png" alt="Trophy" class="trophy-icon">Kick Chat Leaderboard</h1>
    <!-- Mobile widgets below h1 -->
    <div class="top-widgets-mobile">
      <div class="timer-container timer-mobile">
        <div class="timer-title">Next Reset</div>
        <div class="timer-display" id="timer">Loading...</div>
      </div>
      <div class="roll-container roll-mobile">
        <div class="roll-title">ðŸŽ² Weekly Roll</div>
        <div class="roll-timer" id="roll-timer">Loading...</div>
        <div id="roll-winner" style="display: none;">
          <div class="roll-winner">
            <div class="roll-winner-title">Latest Winner</div>
            <div class="roll-winner-name" id="winner-name">-</div>
            <div class="roll-winner-prize" id="winner-prize">-</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Desktop fixed widgets -->
    <div class="timer-container timer-desktop">
      <div class="timer-title">Next Reset</div>
      <div class="timer-display" id="timer-desktop">Loading...</div>
    </div>
    <div class="roll-container roll-desktop">
      <div class="roll-title">ðŸŽ² Weekly Roll</div>
      <div class="roll-timer" id="roll-timer-desktop">Loading...</div>
      <div id="roll-winner-desktop" style="display: none;">
        <div class="roll-winner">
          <div class="roll-winner-title">Latest Winner</div>
          <div class="roll-winner-name" id="winner-name-desktop">-</div>
          <div class="roll-winner-prize" id="winner-prize-desktop">-</div>
        </div>
      </div>
    </div>

    <div class="leaderboard-card">
      <div class="table-scroll">
        <table id="leaderboard">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Messages</th>
              <th>Prize</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="4" class="loading">
                <div class="spinner"></div>
                Loading leaderboard...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let lastLeaderboard = [];
    function isSameLeaderboard(a, b) {
      if (a.length !== b.length) return false;
      for (let i = 0; i < a.length; i++) {
        if (a[i].username !== b[i].username || a[i].messageCount !== b[i].messageCount) {
          return false;
        }
      }
      return true;
    }

    // Timer functions
    async function updateTimer() {
      try {
        const res = await fetch("/timer");
        const data = await res.json();
        const timerEls = [
          document.getElementById("timer"),
          document.getElementById("timer-desktop")
        ].filter(Boolean);
        timerEls.forEach(timerEl => {
          if (data.timeLeft <= 0) {
            timerEl.textContent = "RESETTING...";
            timerEl.className = "timer-display timer-critical";
            return;
          }
          const days = data.days;
          const hours = data.hours.toString().padStart(2, '0');
          const minutes = data.minutes.toString().padStart(2, '0');
          const seconds = data.seconds.toString().padStart(2, '0');
          timerEl.textContent = `${days}d ${hours}:${minutes}:${seconds}`;
          timerEl.className = "timer-display";
          if (days === 0 && data.hours < 1) {
            timerEl.classList.add("timer-critical");
          } else if (days === 0 && data.hours < 6) {
            timerEl.classList.add("timer-warning");
          }
        });
      } catch (e) {
        [document.getElementById("timer"), document.getElementById("timer-desktop")].forEach(timerEl => {
          if (timerEl) timerEl.textContent = "Error";
        });
      }
    }

    // Roll system functions
    async function updateRollSystem() {
      try {
        const res = await fetch("/roll-info");
        const data = await res.json();
        const rollTimerEls = [
          document.getElementById("roll-timer"),
          document.getElementById("roll-timer-desktop")
        ].filter(Boolean);
        const rollWinnerEls = [
          document.getElementById("roll-winner"),
          document.getElementById("roll-winner-desktop")
        ].filter(Boolean);
        const winnerNameEls = [
          document.getElementById("winner-name"),
          document.getElementById("winner-name-desktop")
        ].filter(Boolean);
        const winnerPrizeEls = [
          document.getElementById("winner-prize"),
          document.getElementById("winner-prize-desktop")
        ].filter(Boolean);
        // Update roll timer (same as leaderboard timer)
        let timerText = "Rolling...";
        if (data.timeUntilRoll > 0) {
          const days = Math.floor(data.timeUntilRoll / (1000 * 60 * 60 * 24));
          const hours = Math.floor((data.timeUntilRoll % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((data.timeUntilRoll % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((data.timeUntilRoll % (1000 * 60)) / 1000);
          timerText = days > 0
            ? `Next Roll: ${days}d ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`
            : `Next Roll: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        rollTimerEls.forEach(el => el.textContent = timerText);
        // Show latest winner if available (stays until next roll)
        if (data.latestRoll) {
          winnerNameEls.forEach(el => el.textContent = data.latestRoll.winner);
          winnerPrizeEls.forEach(el => el.textContent = `$${data.latestRoll.prize.toFixed(2)}`);
          rollWinnerEls.forEach(el => el.style.display = "block");
        } else {
          rollWinnerEls.forEach(el => el.style.display = "none");
        }
      } catch (e) {
        [document.getElementById("roll-timer"), document.getElementById("roll-timer-desktop")].forEach(el => {
          if (el) el.textContent = "Error";
        });
      }
    }

    // Verification modal functions
    async function openVerificationModal() {
      const modal = document.getElementById("verificationModal");
      modal.style.display = "flex";
      
      // Load current server seed
      try {
        const res = await fetch("/current-seed");
        const data = await res.json();
        document.getElementById("currentSeed").textContent = data.serverSeed;
      } catch (e) {
        document.getElementById("currentSeed").textContent = "Error loading seed";
      }
    }

    function closeVerificationModal() {
      const modal = document.getElementById("verificationModal");
      modal.style.display = "none";
      document.getElementById("verificationResult").style.display = "none";
    }

    async function verifyRoll() {
      const serverSeed = document.getElementById("serverSeedInput").value.trim();
      const clientSeed = document.getElementById("clientSeedInput").value.trim();
      const nonce = document.getElementById("nonceInput").value.trim();
      
      if (!serverSeed || !clientSeed || !nonce) {
        alert("Please fill in all fields");
        return;
      }
      
      try {
        const res = await fetch(`/verify-roll?serverSeed=${encodeURIComponent(serverSeed)}&clientSeed=${encodeURIComponent(clientSeed)}&nonce=${encodeURIComponent(nonce)}`);
        const data = await res.json();
        
        if (data.error) {
          alert("Error: " + data.error);
          return;
        }
        
        // Display results
        document.getElementById("combinedResult").textContent = data.combined;
        document.getElementById("hashResult").textContent = data.hash;
        document.getElementById("rollResult").textContent = data.rollResult.toFixed(8);
        document.getElementById("verificationResult").style.display = "block";
        
      } catch (e) {
        alert("Error verifying roll: " + e.message);
      }
    }

    // Close modal when clicking outside
    document.addEventListener('click', function(event) {
      const modal = document.getElementById("verificationModal");
      if (event.target === modal) {
        closeVerificationModal();
      }
    });

    async function loadLeaderboard() {
      try {
        const res = await fetch("/leaderboard");
        const data = await res.json();
        if (isSameLeaderboard(data, lastLeaderboard)) return; // No change, do nothing
        lastLeaderboard = data;
        const tbody = document.querySelector("#leaderboard tbody");
        // Only animate if this is the first load, otherwise just update
        const isFirstLoad = tbody.children.length === 1 && tbody.children[0].querySelector('.loading');
        tbody.innerHTML = "";

        // Updated prize distribution for top 5 ranks (total $25)
        const prizes = [10, 6, 4, 3, 2];
        data.forEach((entry, index) => {
          const row = document.createElement("tr");
          if (isFirstLoad) {
            row.style.animation = `fadeInRow 0.6s ${index * 0.08}s both`;
          }
          const prize = index < prizes.length ? `$${prizes[index].toFixed(2)}` : "";
          row.innerHTML = `
            <td class="rank rank-${index + 1}">${index + 1}</td>
            <td class="username">${entry.username}</td>
            <td class="message-count">${entry.messageCount}</td>
            <td class="prize prize-${index + 1}">${prize}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (e) {
        console.error("Failed to load leaderboard:", e);
      }
    }

    // Live status fetch and update function
    async function updateLiveStatus() {
      try {
        const res = await fetch("/live-status");
        if (!res.ok) throw new Error("Network response not OK");
        const data = await res.json();
        const statusEl = document.getElementById("live-status");
        if (data.isLive) {
          statusEl.textContent = "Live Now!";
          statusEl.classList.remove("offline");
          statusEl.classList.add("live");
        } else {
          statusEl.textContent = "Offline";
          statusEl.classList.remove("live");
          statusEl.classList.add("offline");
        }
      } catch (e) {
        const statusEl = document.getElementById("live-status");
        statusEl.textContent = "Status unavailable";
        statusEl.classList.remove("live");
        statusEl.classList.add("offline");
        console.error("Failed to fetch live status:", e);
      }
    }

    // Initial load and set intervals
    loadLeaderboard();
    updateLiveStatus();
    updateTimer();
    updateRollSystem();
    setInterval(loadLeaderboard, 1500);    // refresh leaderboard every 1.5s
    setInterval(updateLiveStatus, 1000);   // refresh live status every 1s
    setInterval(updateTimer, 1000);        // refresh timer every 1s
    setInterval(updateRollSystem, 1000);    // refresh roll system every 1s

  </script>

  <style>
    @keyframes fadeInRow {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</body>
</html>
